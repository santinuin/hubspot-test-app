<div class="form-container">
  <form [formGroup]="formulario" (ngSubmit)="enviarDatos()">
    <div class="form-group">
      <label for="user">Usuario:</label>
      <input id="user" formControlName="user" type="text" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="text" required>
    </div>

    <div class="form-group">
      <label for="template">Template:</label>
      <select id="template" formControlName="template">
        <option *ngFor="let option of templateOptions" [value]="option.value">{{ option.label }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Mensaje:</label>
      <input id="message" formControlName="message" type="text">
    </div>

    <div class="form-group">
      <label for="destinataries">Destinatarios:</label>
      <input id="destinataries" formControlName="destinataries" type="text">
    </div>
    <button type="submit" class="submit-button">Enviar</button>
  </form>
</div>
